<div class="countdown">
  <div class="flip-container">
    <div class="flip-digit" id="days">00</div>
    <div class="flip-label">Days</div>
  </div>
  <div class="flip-container">
    <div class="flip-digit" id="hours">00</div>
    <div class="flip-label">Hours</div>
  </div>
  <div class="flip-container">
    <div class="flip-digit" id="minutes">00</div>
    <div class="flip-label">Minutes</div>
  </div>
  <div class="flip-container">
    <div class="flip-digit" id="seconds">00</div>
    <div class="flip-label">Seconds</div>
  </div>
</div>
